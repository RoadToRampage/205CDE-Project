<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='CSS2.css') }}">
	</head>
	<body>
		<div class="login">
			<h1>Register</h1>
			<div class="links">
				<input type="button" onclick="location.href='http://127.0.0.1:5000';" value="Login" style="width: 100px; height: 25px; background-color: rgb(0, 191, 255); color: white;">
			</div>
			<form action="RegisterAccount.HTML" method="post">
				<label for="username">
					<i class="username"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<p><label for="password">
					<i class="password"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required></p>
				<div class="error">{{ error }}</div>
				<input type="submit" value="Register" style="width: 100px; height: 25px; background-color: rgb(0, 191, 255); color: white;">
			</form>
		</div>
	</body>
</html>
